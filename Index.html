<!DOCTYPE html>
<html>
<head>
  <title>Difference of Squares Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px;
    }

    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Difference of Squares Calculator</h1>
  <label for="first-number">First Number:</label>
  <input type="number" id="first-number">
  <label for="second-number">Second Number:</label>
  <input type="number" id="second-number">
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>
  <script>
    function calculate() {
      const firstNumber = parseInt(document.getElementById("first-number").value);
      const secondNumber = parseInt(document.getElementById("second-number").value);

      const differenceOfSquares = (firstNumber + secondNumber) * (firstNumber - secondNumber);

      document.getElementById("result").textContent = `The difference of squares is: ${differenceOfSquares}`;
    }
  </script>
</body>
</html>
